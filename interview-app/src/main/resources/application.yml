server:
  port: ${SERVER_PORT:8003}

spring:
  application:
    name: goodface-interview
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  redis:
    host: ${SPRING_REDIS_HOST:r-bp1vv94ogy8k2a1e5j.redis.rds.aliyuncs.com}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 5000ms
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://rm-bp1tbjfarup52kbpb.mysql.rds.aliyuncs.com:3306/goodface?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:goodface}
    password: ${SPRING_DATASOURCE_PASSWORD:Aa1231231212123}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

mybatis:
  mapper-locations: classpath*:/mappers/**/*.xml

dubbo:
  application:
    name: goodface-interview
    qos-enable: true
    qos-port: ${DUBBO_QOS_PORT:22222}
  protocol:
    name: dubbo
    port: ${DUBBO_PROTOCOL_PORT:20882}
  registry:
    address: ${DUBBO_REGISTRY_ADDRESS:nacos://mse-20c5ea40-nacos-ans.mse.aliyuncs.com:8848}
    check: false
    parameters:
      namespace: ${DUBBO_REGISTRY_NAMESPACE:65bc510a-166c-4a63-aad8-72fc931b14b7}
  config-center:
    check: false
  scan:
    base-packages: com.deepknow.goodface.interview.service

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    org.apache.dubbo: INFO
    com.deepknow.goodface: DEBUG

stt:
  provider: aliyun
  apiKeyEnv: DASHSCOPE_API_KEY
  # 如果已在环境变量中设置 DASHSCOPE_API_KEY，会自动读取；也可直接配置：
  apiKey: ${DASHSCOPE_API_KEY:sk-7d4518e436ff4a8ebf74044740e00b3b}
  model: gummy-realtime-v1
  sampleRate: 16000
  language: zh-CN

llm:
  provider: aliyun
  apiKeyEnv: DASHSCOPE_API_KEY
  # 同上，可直接配置：
  apiKey: ${DASHSCOPE_API_KEY:sk-7d4518e436ff4a8ebf74044740e00b3b}
  model: qwen-turbo

# 运行时开关：无数据库环境下禁用 MyBatis 与依赖服务
app:
  db:
    enabled: true

models:
  available:
    - id: qwen-turbo
      name: qwen-turbo
      tier: basic
      provider: aliyun
      llmModel: qwen-turbo
      requiresAuth: false
      description: 响应速度快
    - id: qwen-plus
      name: qwen-plus
      tier: premium
      provider: aliyun
      llmModel: qwen-plus
      requiresAuth: true
      description: 更高质量输出
